version: "3.3"
services:
  simulator:
    image: splight-grid-sim:$DIR
    command: bash
    # entrypoint: python3 ./network.py
    build:
      context: .
      dockerfile: $DIR/Dockerfile
      args:
        - JFROG_BOT_USERNAME=$JFROG_BOT_USERNAME
        - JFROG_BOT_PASS=$JFROG_BOT_PASS
        - DIR=$DIR
    volumes:
      - ./data:/root/data/
    tty: true
    network_mode: "host"
